    <style>

            background-color: var(--primary-color); color: white; border: none; 
            border-radius: 8px; transition: opacity 0.2s, transform 0.1s; white-space: nowrap;
        }
        button:hover:not(:disabled) { opacity: 0.9; }
        button:active:not(:disabled) { transform: scale(0.98); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* çŠ¶æ€æ¡ */
        .status-bar { text-align: center; margin-bottom: 25px; height: 20px; font-size: 14px; color: #666; }

        /* ä¸»å±•ç¤ºåŒº */
        #main-display {

            box-shadow: 0 4px 20px rgba(0,0,0,0.06); text-align: center; min-height: 350px;

        /* å†å²è®°å½•åŒº */
        .history-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: 50px; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; 
        }
        .history-grid {

        }

        .history-card { 
            position: relative; /* å…³é”®ï¼šä¸ºäº†å®šä½åˆ é™¤æŒ‰é’® */
            background: white; border-radius: 8px; overflow: hidden; 
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; 
            border: 1px solid #eee; aspect-ratio: 1;

        .history-card:hover { transform: translateY(-4px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .history-card img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* å•ä¸ªåˆ é™¤æŒ‰é’®æ ·å¼ */
        .delete-card-btn {

            width: 24px; height: 24px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.9); border: 1px solid #eee;

            text-align: center; cursor: pointer;

        /* é¼ æ ‡æ‚¬åœæ˜¾ç¤ºæŒ‰é’® */
        .history-card:hover .delete-card-btn { opacity: 1; transform: scale(1.1); }
        /* æ‰‹æœºç«¯é»˜è®¤æ˜¾ç¤ºç¨æµ…ä¸€ç‚¹ï¼Œé¿å…æ‰¾ä¸åˆ° */
        @media (max-width: 600px) { .delete-card-btn { opacity: 0.8; } }
        .delete-card-btn:hover { background: #ff4d4f; color: white; border-color: #ff4d4f; }

        .clear-btn {

            padding: 6px 12px; font-size: 12px; border-radius: 4px;
        }
        .clear-btn:hover { color: #d9534f; border-color: #d9534f; background: #fff5f5; }

        @keyframes fadein { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadein 0.4s ease-out; }
    </style>
</head>
<body>

    <h1>ğŸ¨ AI åˆ›æ„å·¥åŠ</h1>

    <div class="input-group">
        <select id="size-select" title="é€‰æ‹©å›¾ç‰‡æ¯”ä¾‹å’Œå°ºå¯¸">
            <option value="512x512">æ–¹å½¢ 1:1 (512px)</option>
            <option value="640x360">å®½å± 16:9 (640px)</option>
            <option value="360x640">æ‰‹æœº 9:16 (360px)</option>
            <option value="512x384">ç”»å¹… 4:3 (512px)</option>
            <option value="1024x1024">é«˜æ¸… 1:1 (é«˜æ¶ˆè€—)</option>
        </select>
        <input type="text" id="prompt" placeholder="åœ¨æ­¤è¾“å…¥ä½ çš„åˆ›æ„ï¼ˆæ”¯æŒä¸­æ–‡ï¼‰..." />
        <button onclick="handleGenerate()" id="btn">ç«‹å³ç”Ÿæˆ</button>
    </div>

    <div class="status-bar" id="status">å‡†å¤‡å°±ç»ªï¼Œè¯·é€‰æ‹©å°ºå¯¸å¹¶è¾“å…¥æç¤ºè¯</div>

    <div id="main-display">
        <div style="color: #ccc; display: flex; flex-direction: column; align-items: center;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ddd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            <p style="margin-top: 10px;">ç”Ÿæˆçš„å›¾ç‰‡å°†å±•ç¤ºåœ¨è¿™é‡Œ</p>
        </div>
    </div>

    <div class="history-header">
        <h3 style="margin: 0;">ğŸ“œ å†å²ç”»å»Š</h3>
        <button class="clear-btn" onclick="clearHistory()">æ¸…ç©ºå…¨éƒ¨</button>
    </div>
    
    <div id="history-gallery" class="history-grid"></div>

    <script>
        const MAX_HISTORY = 20;
        let historyData = [];
        try {
            historyData = JSON.parse(localStorage.getItem('ai_images_history')) || [];
        } catch (e) {
            console.error("è¯»å–å†å²å¤±è´¥", e);
            historyData = [];
        }

        const ui = {
            input: document.getElementById('prompt'),
            select: document.getElementById('size-select'),
            btn: document.getElementById('btn'),
            status: document.getElementById('status'),
            main: document.getElementById('main-display'),
            gallery: document.getElementById('history-gallery')
        };

        renderHistory();

        async function handleGenerate() {
            const prompt = ui.input.value.trim();
            if (!prompt) return alert("è¯·å…ˆè¾“å…¥æç¤ºè¯ï¼");

            const sizeStr = ui.select.value;
            const [width, height] = sizeStr.split('x').map(Number);

            setLoading(true);
            
            try {
                const req = await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt, width, height })
                });

                ui.status.innerText = "âœ¨ AI æ­£åœ¨åŠªåŠ›ç»˜åˆ¶ä¸­ (Flux)...";
                const data = await req.json();

                if (data.error) throw new Error(data.error);

                const newRecord = {
                    id: Date.now(), // å”¯ä¸€IDç”¨äºåˆ é™¤
                    userPrompt: prompt,
                    aiPrompt: data.translatedPrompt || 'AI æœªè¿”å›ä¼˜åŒ–æç¤ºè¯',
                    image: data.image,
                    size: sizeStr,
                    time: new Date().toLocaleTimeString()
                };

                showMainImage(newRecord);
                saveToHistory(newRecord);
                
                ui.status.innerText = `âœ… ç”ŸæˆæˆåŠŸï¼(${sizeStr})`;

            } catch (err) {
                ui.status.innerText = "âŒ ç”Ÿæˆå¤±è´¥";
                let msg = err.message;
                if(msg.includes("500")) msg = "æœåŠ¡å™¨ç¹å¿™ï¼Œè¯·ç¨åé‡è¯•";
                alert("å‡ºé”™å•¦: " + msg);
            } finally {
                setLoading(false);
            }
        }

        function showMainImage(record) {
            ui.main.innerHTML = `
                <div class="fade-in" style="width: 100%">
                    <div class="prompt-box">
                        <div style="margin-bottom: 6px;"><strong style="color: #333;">è¾“å…¥:</strong> ${record.userPrompt}</div>
                        <div style="font-size: 13px; color: #666; border-top: 1px dashed #ddd; padding-top: 6px;">
                            <strong style="color: var(--primary-color);">AIä¼˜åŒ–:</strong> ${record.aiPrompt}
                        </div>
                    </div>
                    <img src="${record.image}" alt="Generated Art">
                    <div style="margin-top: 12px; font-size: 12px; color: #999;">æ—¶é—´: ${record.time} Â· å°ºå¯¸: ${record.size || 'æœªçŸ¥'}</div>
                </div>
            `;
        }

        function saveToHistory(record) {
            historyData.unshift(record);
            if (historyData.length > MAX_HISTORY) historyData.pop();
            localStorage.setItem('ai_images_history', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            ui.gallery.innerHTML = '';
            if (historyData.length === 0) {
                ui.gallery.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #ddd; padding: 20px;">æš‚æ— å†å²è®°å½•</div>';
                return;
            }

            historyData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'history-card fade-in';
                // æ•´ä¸ªå¡ç‰‡ç‚¹å‡»æŸ¥çœ‹å¤§å›¾
                card.onclick = () => {
                    showMainImage(item);
                    ui.status.innerText = `ğŸ“‚ å·²åŠ è½½å†å²: ${item.userPrompt}`;
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };

                card.innerHTML = `
                    <!-- åˆ é™¤æŒ‰é’® (ç‚¹å‡»æ—¶é˜»æ­¢å†’æ³¡) -->
                    <button class="delete-card-btn" onclick="deleteSingleItem(${item.id}, event)" title="åˆ é™¤è¿™å¼ ">Ã—</button>
                    <img src="${item.image}" loading="lazy" alt="thumb">
                `;
                ui.gallery.appendChild(card);
            });
        }

        // --- æ–°å¢ï¼šåˆ é™¤å•ä¸ªå›¾ç‰‡çš„å‡½æ•° ---
        function deleteSingleItem(id, event) {
            // å…³é”®ï¼šé˜»æ­¢äº‹ä»¶å†’æ³¡ï¼Œé˜²æ­¢è§¦å‘ card.onclick (æŸ¥çœ‹å¤§å›¾)
            event.stopPropagation();
            
            if(!confirm('ç¡®å®šè¦åˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;

            // è¿‡æ»¤æ‰å¯¹åº”IDçš„å›¾ç‰‡
            historyData = historyData.filter(item => item.id !== id);
            
            // æ›´æ–°æœ¬åœ°å­˜å‚¨å’ŒUI
            localStorage.setItem('ai_images_history', JSON.stringify(historyData));
            renderHistory();
        }

        function clearHistory() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²å›¾ç‰‡å—ï¼Ÿ')) return;
            historyData = [];
            localStorage.removeItem('ai_images_history');
            renderHistory();
            ui.main.innerHTML = `<div style="color: #ccc; display: flex; flex-direction: column; align-items: center;"><p>è®°å½•å·²æ¸…ç©º</p></div>`;
            ui.status.innerText = "ğŸ—‘ï¸ å†å²è®°å½•å·²æ¸…ç©º";
        }

        function setLoading(isLoading) {
            ui.btn.disabled = isLoading;
            ui.btn.innerText = isLoading ? "ç”Ÿæˆä¸­..." : "ç«‹å³ç”Ÿæˆ";
            ui.input.disabled = isLoading;
            ui.select.disabled = isLoading;
            if(isLoading) {
                ui.main.innerHTML = `<div style="color: var(--primary-color);"><p>ğŸ¨ æ­£åœ¨ç»˜åˆ¶...</p><small style="color: #999;">(Flux æ¨¡å‹é€šå¸¸éœ€è¦ 3-5 ç§’)</small></div>`;
            }
        }
    </script>
